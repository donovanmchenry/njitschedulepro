name: Update Course Schedules

on:
  schedule:
    # Run daily at 2:00 AM UTC (9:00 PM EST / 10:00 PM EDT)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  update-schedules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install Python dependencies
        working-directory: ./scraper
        run: |
          python -m pip install --upgrade pip
          pip install selenium python-dotenv

      - name: Run scraper
        working-directory: ./scraper
        run: |
          echo "Starting scraper..."
          python auto_update_scheduler.py --scrape-dir data/temp_scrape --catalog-dir ../courseschedules

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet courseschedules/ && git diff --cached --quiet courseschedules/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add courseschedules/
          git commit -m "Auto-update course schedules - $(date '+%Y-%m-%d %H:%M')"
          git push

      - name: No changes detected
        if: steps.check_changes.outputs.has_changes == 'false'
        run: echo "No changes to course schedules detected"
